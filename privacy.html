<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правила и условия использования UzChess</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

        :root {
            --header-height: 3rem;

            --first-color: #069c54;
            --first-color-alt: #048654;
            --title-color: #393939;
            --text-color: #707070;
            --text-color-light: #a6a6a6;
            --body-color: #fbfefd;
            --container-color: #ffffff;

            --body-font: "Poppins", sans-serif;
            --biggest-font-size: 2.25rem;
            --h1-font-size: 1.5rem;
            --h2-font-size: 1.25rem;
            --h3-font-size: 1rem;
            --normal-font-size: 0.938rem;
            --small-font-size: 0.813rem;
            --smaller-font-size: 0.75rem;

            --font-medium: 500;
            --font-semi-bold: 600;

            --mb-1: 0.5rem;
            --mb-2: 1rem;
            --mb-3: 1.5rem;
            --mb-4: 2rem;
            --mb-5: 2.5rem;
            --mb-6: 3rem;

            --z-tooltip: 10;
            --z-fixed: 100;
        }

        @media screen and (min-width: 768px) {
            :root {
                --biggest-font-size: 4rem;
                --h1-font-size: 2.25rem;
                --h2-font-size: 1.5rem;
                --h3-font-size: 1.25rem;
                --normal-font-size: 1rem;
                --small-font-size: 0.875rem;
                --smaller-font-size: 0.813rem;
            }
        }

        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding-top: var(--header-height);
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            background-color: var(--body-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        p,
        ul {
            margin: 0;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .header {
            height: var(--header-height);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--container-color);
        }

        .header__title {
            font-size: var(--h1-font-size);
            color: var(--title-color);
            margin: 0 auto;
            text-align: center;
        }

        .footer {
            margin-top: var(--mb-6);
            text-align: center;
        }

        .footer__copy {
            font-size: var(--small-font-size);
            color: var(--text-color-light);
            margin-top: 3.5rem;
        }

        .main {
            margin-top: var(--mb-4);
        }

        .bd-container {
            max-width: 960px;
            width: calc(100% - 2rem);
            margin: auto;
            margin-bottom: var(--mb-6);
        }

        .section {
            padding: 4rem 0 2rem;
        }

        .section-title,
        .section-subtitle {
            text-align: center;
        }

        .section-title {
            font-size: var(--h1-font-size);
            color: var(--title-color);
            margin-bottom: var(--mb-3);
        }

        .section-subtitle {
            display: block;
            color: var(--first-color);
            font-weight: var(--font-medium);
            margin-bottom: var(--mb-1);
        }

        .list {
            padding-left: 1.5rem;
        }

        .green-title {
            color: var(--first-color);
        }
    </style>
</head>

<body>
    <main class="main bd-container">
        <h1 class="header__title">Правила и условия использования UzChess</h1>
        <section class="section">
            <div id="privacy-content"></div>
        </section>
    </main>

    <footer class="footer bd-container">
        <p class="footer__copy">&#169; <span id="currentYear"></span> Global Move. Все права защищены</p>
    </footer>

    <script src="js/privacy.js"></script>
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
</body>

</html>
